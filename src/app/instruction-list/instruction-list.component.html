<app-admin-navbar></app-admin-navbar>
<div class=" px-5 pb-5">
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link " href="/AddInstructions">Add Instruction</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" routerLink="/InstructionsList">Instructions List</a>
  </li>
</ul>

  <div style="width:130px; margin:0 auto;" class="mb-4">
      <mat-spinner *ngIf="!dataSource" ></mat-spinner>
    </div>
  
    <div class="example-header row mr-0">
      <div class="col">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
        </mat-form-field>
      </div>
      <div class="col">
  
        <mat-paginator #paginator [pageSize]="pageSize"  [length]="totalSize"
        [pageIndex]="currentPage" (page)=" handlePage($event)">
        </mat-paginator>
      </div>
    </div>
    
    <div *ngIf ="dataSource">
    <div class="example-container mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource" matSort  >    
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image</th>
          <td mat-cell *matCellDef="let element"> <img [src]="createImgPath(element.image)" alt=""
               style="width: 75px;"></td>
        </ng-container>
    
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> details </th>
          <td mat-cell *matCellDef="let element"> {{element.details}} </td>
        </ng-container>
  
  
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
          <td mat-cell *matCellDef="let element"> <button mat-button (click)="Edit(element)" >Edit</button></td>
        </ng-container>
  
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
          <td mat-cell *matCellDef="let element"> <button mat-button (click)="Delete(element)" >Delete</button></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" >
        </tr>
      </table>
    </div>
  </div>
   
</div>
