        <div class="container">
            <h3 style="color:rgb(47, 158, 37);">Add a New Collector </h3>
            <div class="row">
                <label>Collector Name</label>
                <div class='col-sm-6'>
                    <input type='text' class="form-control" [(ngModel)]="newcollector.userName" />
                </div>
    
            </div>
            <br>
            <!-- /// -->
            <div class="row">
                <label>Email</label>
                <div class='col-sm-6'>
                    <input type='text' class="form-control" [(ngModel)]="newcollector.Email" />
                </div>
    
            </div>
            <br>
            <!-- /// -->
            <div class="row">
                <label>Phone Number</label>
                <div class='col-sm-6'>
                    <input type='text' class="form-control" [(ngModel)]="newcollector.PhoneNumber" />
                </div>
    
            </div>
            <br>
            <!-- /// -->
            <div class="row">
                <label>Password</label>
                <div class='col-sm-6'>
                    <input type='password' class="form-control" [(ngModel)]="newcollector.Password" />
                </div>
    
            </div>
            <br>
            <!-- /// -->
            <button class="btn-success " style="width:80px;height:40px;" (click)="savecol()">Add</button>
    
        </div>
    </div>
